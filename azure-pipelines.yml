# See shared code location for steps and parameters:
# https://dev.azure.com/TerracottaCI/_git/terracotta

resources:
  repositories:
    - repository: templates
      type: git
      name: terracotta/terracotta

      # -Dmaven.wagon.httpconnectionManager.ttlSeconds=120 
      # -Dorg.slf4j.simpleLogger.log.org.apache.maven.wagon.providers.http.httpclient=DEBUG 
      # -Dorg.slf4j.simpleLogger.log.org.apache.maven.wagon.providers.http.httpclient.wire=ERROR 
      # -Dorg.slf4j.simpleLogger.log.org.apache.maven.wagon.providers.http.httpclient.impl.conn=DEBUG 
      # -Dorg.slf4j.simpleLogger.log.org.apache.maven.wagon.providers.http.httpclient.impl.client=DEBUG 
      # -Dorg.slf4j.simpleLogger.log.org.apache.maven.wagon.providers.http.httpclient.client=DEBUG 
jobs:
  - template: build-templates/maven-common.yml@templates
    parameters:
      jobName: Vanilla
      #options: -X -B -Dtest.databasePort=1527  # fails
      options: -X -B -Dtest.databasePort=1527 -Dmaven.wagon.httpconnectionManager.ttlSeconds=60 
      #options: -X -B -Dtest.databasePort=1527 -Dmaven.wagon.httpconnectionManager.maxTotal=1 # works
      #options: -X -B -Dtest.databasePort=1527 -Dmaven.wagon.http.pool=false -Dhttp.keepAlive=false -Dmaven.wagon.rto=30000 -Dmaven.wagon.httpconnectionManager.maxTotal=1 # works
      enableCache: false
  - template: build-templates/maven-common.yml@templates
    parameters:
      jobName: TwoTotal
      #options: -X -B -Dtest.databasePort=1527  # fails
      options: -X -B -Dtest.databasePort=1527 -Dmaven.wagon.httpconnectionManager.maxTotal=2 -Dmaven.wagon.httpconnectionManager.ttlSeconds=60 
      #options: -X -B -Dtest.databasePort=1527 -Dmaven.wagon.httpconnectionManager.maxTotal=1 # works
      #options: -X -B -Dtest.databasePort=1527 -Dmaven.wagon.http.pool=false -Dhttp.keepAlive=false -Dmaven.wagon.rto=30000 -Dmaven.wagon.httpconnectionManager.maxTotal=1 # works
      enableCache: false
  - template: build-templates/maven-common.yml@templates
    parameters:
      jobName: ThreeTotal
      #options: -X -B -Dtest.databasePort=1527  # fails
      options: -X -B -Dtest.databasePort=1527 -Dmaven.wagon.httpconnectionManager.maxTotal=3 -Dmaven.wagon.httpconnectionManager.ttlSeconds=60 
      #options: -X -B -Dtest.databasePort=1527 -Dmaven.wagon.httpconnectionManager.maxTotal=1 # works
      #options: -X -B -Dtest.databasePort=1527 -Dmaven.wagon.http.pool=false -Dhttp.keepAlive=false -Dmaven.wagon.rto=30000 -Dmaven.wagon.httpconnectionManager.maxTotal=1 # works
      enableCache: false
  - template: build-templates/maven-common.yml@templates
    parameters:
      jobName: OnePerRoute
      #options: -X -B -Dtest.databasePort=1527  # fails
      options: -X -B -Dtest.databasePort=1527 -Dmaven.wagon.httpconnectionManager.maxPerRoute=1 -Dmaven.wagon.httpconnectionManager.ttlSeconds=60 
      #options: -X -B -Dtest.databasePort=1527 -Dmaven.wagon.httpconnectionManager.maxTotal=1 # works
      #options: -X -B -Dtest.databasePort=1527 -Dmaven.wagon.http.pool=false -Dhttp.keepAlive=false -Dmaven.wagon.rto=30000 -Dmaven.wagon.httpconnectionManager.maxTotal=1 # works
      enableCache: false
  - template: build-templates/maven-common.yml@templates
    parameters:
      jobName: TwoPerRoute
      #options: -X -B -Dtest.databasePort=1527  # fails
      options: -X -B -Dtest.databasePort=1527 -Dmaven.wagon.httpconnectionManager.maxPerRoute=2 -Dmaven.wagon.httpconnectionManager.ttlSeconds=60 
      #options: -X -B -Dtest.databasePort=1527 -Dmaven.wagon.httpconnectionManager.maxTotal=1 # works
      #options: -X -B -Dtest.databasePort=1527 -Dmaven.wagon.http.pool=false -Dhttp.keepAlive=false -Dmaven.wagon.rto=30000 -Dmaven.wagon.httpconnectionManager.maxTotal=1 # works
      enableCache: false
